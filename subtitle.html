<!doctype html>
<html>
<head>
  <title>Subtitle maker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/hint.min.css" rel="stylesheet" media="screen">
  <style>
  .row .span12 {
    border: 1px solid #eee;
  }
  .row .span6 .lead {
    font-color: #00FF00;
  }
  </style>
  <script type="text/javascript" src="js/jquery-1.9.1.min.js"> </script>
  <script type="text/javascript" src="js/moment.min.js"> </script>
  <script type="text/javascript" src="js/subtitle.js"> </script>
</head>

<body>
<div class="container">
  <br />
  <div class="row">
    <div class="span5 offset4"><p class="text-right"><h1>Subtitle Maker</h1></p></div>
    <div class="span3">&nbsp;</div>
    <br />
    <div class="span6 offset3"><p class="lead">Easily add timed subtitles to a YouTube video</p></div>
    <div class="span3">&nbsp;</div>
  </div>
  <br />

  <div class="row">
    <div class="span12">
      <div class="row">
        <div class="span4 offset1">
          <br />
          <div id="videoDiv">
              <iframe width="0" height="0" id="embedYoutube" frameborder="0" ></iframe>
              <br />
              <input type="text" placeholder="Paste link to YouTube video here" id="youtubeSrc" />
              <br />
              <button id="addVideo" class="btn btn-info btn-large" type="button">Load video</button>
          </div> <!-- /video div -->
          <br />
          <div id="transcriptDiv">
             <textarea id="transcriptText" rows="5" placeholder="Insert transcript text here separated by newlines"></textarea>`
             <br />
             <button id="addTranscript" class="btn btn-info btn-large" type="button">Add transcript</button>
          </div>

          <br />
          <div id="clickNextDiv">
              <p class="lead">Next dialogue: </p>
              <span id="nextDialogue"></span>
              <br />
              <button id="startTimer" class="btn btn-large btn-info" type="button">Start Timer</button>
              <br />
              <button id="textStart" class="btn btn-large disabled btn-inverse" type="button">Starts now</button>
              <!-- <button id="gap" class="btn btn-large disabled" type="button">GAP</button> -->
          </div> <!-- /click next div -->
          <br />
          <br />
        </div>
        <div class="span5 offset2">
          <br />
          <textarea id="sbv" rows="30"></textarea>
          <br />
          <br />
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
